        <div class="input-group">

    <script>
        const studentIdInput = document.getElementById('studentId');
        const questionInput = document.getElementById('question');
        const hint = document.getElementById('hint');
        const testBtn = document.getElementById('testBtn');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // é™åˆ¶åªèƒ½è¾“å…¥æ•°å­—
        studentIdInput.addEventListener('keypress', function(e) {
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
            }
        });

        // å®æ—¶éªŒè¯
        studentIdInput.addEventListener('input', function(e) {
            const value = e.target.value;
            const cleanValue = value.replace(/[^0-9]/g, '');
            const limitedValue = cleanValue.substring(0, 7);
            
            if (e.target.value !== limitedValue) {
                e.target.value = limitedValue;
            }
            
            updateHint(limitedValue);
            updateButton();
        });

        questionInput.addEventListener('input', updateButton);

        function updateHint(value) {
            if (value.length === 0) {
                hint.textContent = 'è¯·è¾“å…¥7ä½æ•°å­—å­¦ç”ŸIDï¼ˆä»…é™æ•°å­—ï¼‰';
                hint.className = 'hint';
            } else if (value.length < 7) {
                const remaining = 7 - value.length;
                hint.textContent = `è¿˜éœ€è¦è¾“å…¥${remaining}ä½æ•°å­—`;
                hint.className = 'hint warning';
            } else if (value.length === 7) {
                hint.textContent = 'âœ“ å­¦ç”ŸIDæ ¼å¼æ­£ç¡®';
                hint.className = 'hint success';
            }
        }

        function updateButton() {
            const isValidId = /^[0-9]{7}$/.test(studentIdInput.value);
            const hasQuestion = questionInput.value.trim().length > 0;
            testBtn.disabled = !(isValidId && hasQuestion);
        }

        testBtn.addEventListener('click', async function() {
            const studentId = studentIdInput.value;
            const question = questionInput.value.trim();
            
            if (!studentId || !question) return;

            result.style.display = 'block';
            result.className = 'result';
            resultContent.textContent = 'æ­£åœ¨æµ‹è¯•...';

            try {
                const response = await fetch('/api/questions.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        student_id: studentId,
                        language: 'zh'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    resultContent.textContent = JSON.stringify({
                        success: true,
                        message: '7ä½å­¦ç”ŸIDåŠŸèƒ½æµ‹è¯•æˆåŠŸï¼',
                        submitted_student_id: `C${studentId}`,
                        question: question,
                        response: data.response || 'æµ‹è¯•å›å¤',
                        timestamp: new Date().toLocaleString()
                    }, null, 2);
                } else {
                    throw new Error(data.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                result.className = 'result error';
                resultContent.textContent = JSON.stringify({
                    success: false,
                    error: error.message,
                    student_id: `C${studentId}`,
                    question: question,
                    timestamp: new Date().toLocaleString()
                }, null, 2);
            }
        });
